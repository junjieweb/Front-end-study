<!doctype html>
<html lang="en">
<head>
    <!--
    meta主要用于设置网页中的一些元数据，元数据不是给用户看的
        charset：指定网页的字符集
        name：指定数据的名称
        content：指定的数据的内容

            keywords：表示网站的关键字，可以同时指定多个关键字，关键字使用,隔开
                <meta name="Keywords" content="网上购物,网上商城,家电,手机,电脑,服装,居家,母婴,美妆,个护,食品,生鲜,京东"/>

            description：用于指定网站的描述
                <meta name="description" content="京东JD.COM-专业的综合网上购物商城，为您提供正品低价的购物选择、优质便捷的服务体验。
                商品来自全球数十万品牌商家，囊括家电、手机、电脑、服装、居家、母婴、美妆、个护、食品、生鲜等丰富品类，满足各种购物需求。"/>
                网站的描述会显示在搜索引擎的搜索结果中

            title标签的内容会作为搜索结果的超链接上的文字显示
    -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- keywords：表示网站的关键字，可以同时指定多个关键字，关键字使用,隔开 -->
    <meta name="keywords" content="HTML5，前端，CSS3，JavaScript">

    <!-- description：用于指定网站的描述 -->
    <meta name="description" content="这是一个不错的网站">

    <!-- 将页面重定向到另一个网站 -->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">

    <!-- title标签的内容会作为搜索结果的超链接上的文字显示 -->
    <title>meta标签</title>
</head>
<body>

</body>
</html>
