<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
</head>
<body>
<!--
    图片标签用于向当前页面中引入一个外部图片
    使用img标签来引入外部图片，img时一个自结束标签
    img元素属于替换元素（基于块和行内元素之间，具有两种元素的特点）
    属性：
        src 属性指定的时外部图片的路径（路径规则和超链接时一样的）
        alt 属性是对图片的描述，这个描述默认情况下不会显示，有些浏览器会在图片无法加载时显示
            搜索引擎会对alt中的内容来识别图片，如果不写alt属性则图片不会被搜索引擎所收录

        width 图片的宽度（单位是像素）
        height 图片的高度
            宽度和高度如果只修改了一个，则另一个会等比例缩放

        注意：
            一般情况在pc端，不建议修改图片的大小，需要多大的图片就裁多大
            但是在移动端，经常需要对图片进行缩放（大图缩小）

        1、设置图片宽度和高度的时候，只设置宽度，高度会进行等比例缩放。
        2、img标签就是图片标签
        3、src属性是图片的路径
        4、width设置宽度，height设置高度
        5、title设置鼠标悬停时显示的信息
        6、alt设置图片加载失败时显示的提示信息

    图片的格式：
        jpeg(jpg)
            支持的颜色比较丰富，不支持透明效果，不支持动图
            一般用来显示照片
        gif
            支持的颜色比较少，支持简单透明，支持动图
            颜色单一的图片，动图
        png
            支持的颜色丰富，支持复杂透明，不支持动图
            颜色丰富，复杂透明的图片（专为网页而生）
        webp
            这种格式是谷歌推出的专门用来表示网页中的图片的一种格式
            它具备其他图片格式的所以优点，而且文件还特别的小
            缺点，兼容性不好

        base64
            将图片使用base64进行编码，这样可以将图片转换为字符，通过字符的形式来引入图片
            一般都是一些需要和网页一起加载的图片才会使用base64

        效果一样，用小的
        效果不一样，用效果好的
 -->

<img src="./img/1.gif" alt="松鼠">

</body>
</html>
