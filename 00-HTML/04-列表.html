<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--
 在html中也可以创建列表，html列表一共有三种
            1、有序列表
            2、无序列表
            3、定义列表

        有序列表，使用ol标签来创建无序列表
            使用li表示列表项

        有序列表，使用ul标签来创建无序列表
            使用li表示列表项

        定义列表，使用dl标签来创建一个定义列表
            使用dl来表示定义的内容
            使用dd来对内容进行解释说明

        列表之间可以相互嵌套
 -->
<div>
    <h2>有序列表</h2>
    <ol>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ol>

    <h2>无序列表</h2>
    <ul>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ul>

    <h2>定义列表</h2>
    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，用来规定网页中哪里是标签，哪里是段落</dd>
        <dd>结构表示网页的结构，用来规定网页中哪里是标签，哪里是段落</dd>
    </dl>
</div>
</body>
</html>
