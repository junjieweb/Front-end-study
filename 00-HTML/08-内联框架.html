<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架</title>
</head>
<body>
<!--
    内联框架，用于向当前页面中引入一个其他页面
        src 指定要引入的网页的路径
        frameborder 指定内联框架的边框

 -->
<iframe src="https://www.baidu.com" frameborder="0" width="500px" height="500px"></iframe>

<iframe src="" frameborder="0"></iframe>

</body>
</html>
