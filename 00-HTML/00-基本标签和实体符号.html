<!--
    1、这是HTML的注释
    2、加上以下代码的第一行就表示HTML5。去掉就表示HTML4.0
    3、HTML不区分大小写，语法松散不严格。
-->
<!DOCTYPE html>
<html lang="en"><!--根-->
<head><!--头-->
    <meta charset="UTF-8">
    <title>基本标签和实体符号</title><!--网页标题，显示在网页的左上角-->
</head>
<body><!--体-->
<div>
    <h1>基本标签</h1>
    <!--段落标记-->
    <p>这是一个段落！</p>

    <!--标题字是HTML预留的格式，和word中的标题字相同-->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!--换行标记，br标签是一个独目标记-->
    hello world！<br/>
    hello world！

    <!--横线，独目标记-->
    <hr/>

    <!--预留格式-->
    <pre>
    for(int i = 0;i < 10;i++){
        System.out.println("i = " + i);
    }
    </pre>

    <del>删除字</del>
    <ins>插入字</ins>
    <b>粗体字</b>
    <i>斜体字</i>

    <!-- 上标 -->
    10<sup>2</sup>

    <!-- 下标 -->
    10<sub>m</sub>
</div>
<div>
    <h1>实体符号</h1>

    <!--
    实体符号特点是：以&开始，以;结束。&lt;是小于号，&gt;是大于号
        在网页中写的多个空格默认情况会自动被浏览器解析为一个空格
        在HTML中，有些情况不能直接书写一些特殊符号
            比如多个连续的空格
            比如字母两侧的大于小于号
        需要使用实体字符
            空格：&nbsp;
            大于：&lt;
            小于：&gt;
            版权：&copy;
     -->
    <p>a&lt;b&gt;c</p>
    &copy;
</div>
</body>
</html>
