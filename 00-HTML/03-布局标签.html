<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局标签（结构化语义标签）</title>
</head>

<body>

<div>
    <h1>布局标签</h1>
    <header>header 表示网页的头部</header>
    <main>main 表示网页的主体部分（一个网页中只会有一个main）</main>
    <footer>footer 表示网页的底部</footer>

    <nav>nav 表示网页中的导航</nav>
    <aside>aside 表示和主体相关的内容（侧边栏）</aside>
    <article>article 表示一个独立的文章</article>
    <section>section 表示一个独立的区块，上面的标签都不能表示时使用section</section>

    <div>div 没有语义，就用来表示一个区块，目前div还是主要的布局元素</div>
    <span>span 行内元素，没有任何的语义，一般用于在网页中选中文字</span>
    <!--
     1、div和span是什么？有什么用
        div和span都可以称为“图层”
        图层的作用是为了保证页面可以灵活的布局
        图层就是一个一个的盒子，div嵌套div就是盒子套盒子
        div和span是可以定位的，只要定下div的左上角的x轴和y轴坐标即可
    2、最早的网页是采用table进行布局的，但是table不灵活，太死板
    现代的网页开发中div布局使用最多，几乎很少使用table进行布局了

    3、div和span的区别
        div独自占用一行（默认情况下）
        span不会独自占用一行
     -->
</div>

</body>

</html>
