<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
</head>
<body>
  <script type="text/javascript">
  ;(function(window){
    // 事件总线对象
    const EventBus={}
    // 容器对象
    let listenerContainer={}
    EventBus.on=function(eventName,listener){
      let listeners = listenerContainer[eventName]
      if(!listeners){
        listeners=[]
        listenerContainer[eventName] = listeners
      }
      listeners.push(listener)
    }
    EventBus.emit=function(eventName,data){
      let listeners = listenerContainer[eventName]
      if(listeners&&listeners.length){
        listeners.forEach(listener=>{
          listener(data)
        })
      }
    }
    EventBus.off=function(eventName){
      if(typeof eventName ==='undefnined'){
        listenerContainer={}
      }else{
        // listenerContainer[eventName]=[]
        delete listenerContainer[eventName]
      }
    }
    window.EventBus = EventBus
  })(window)
  </script>
</body>
</html>
