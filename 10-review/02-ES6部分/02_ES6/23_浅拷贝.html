<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script type="text/javascript">
    /*
       ## 拷贝数据
      1. 基本数据类型
        - 拷贝后悔生成一份新的数据,修改拷贝以后的数据不会影响原数据
      2. 对象/数组
        - 拷贝后不会生成新的数据,而是拷贝的是引用,修改拷贝以后的数据会影响原来的数据
      3. 拷贝数据的方法:
        - 直接赋值给一个变量 浅拷贝
        - Object.assgin() 浅拷贝
        - Array.prototype.concat() 浅拷贝
        - Array.pototype.slice() 浅拷贝
        - JSON.parse(JSON.stringify()) 深拷贝(深度克隆),拷贝的数据里不能有函数,处理不了
      4. 浅拷贝(对象/数组)
        - 特点: 拷贝引用,修改拷贝以后的数据会影响原数据
      5. 深拷贝(深度克隆)
        - 特点: 拷贝的时候生成新数据,修改拷贝以后的数据不会影响原数据

    */
  </script>
</head>

<body>
  <script type="text/javascript">
    // 字符串拷贝,不会影响原来的数据
    // let str = 'abc'
    // let str2 = str
    // console.log(str2) // abc
    // str2 = ''
    // console.log(str) // abc

    // // 对象拷贝
    // let obj1 = { name: '小明' }
    // // 复制的引用
    // let obj2 = obj1
    // obj2.name = '小红'
    // console.log(obj1.name)
    // // 数组中有对象进行复制 复制的也是引用
    // let arr1 = [1, 2, { name: '小白' }]
    // let arr2 = arr1
    // arr2[0] = 'abc'
    // console.log(arr1)
    // arr2[2]['name'] = '大白'
    // console.log(arr1)


    // Object.assgin() 浅拷贝
    let obj1 = { name: '卡卡西' }
    let obj2 = Object.assign(obj1)
    obj2.name = '佐助'
    console.log(obj1)
    // Array.prototype.concat() 浅拷贝
    let arr1 = [1, 2, { name: '小绿' }]
    let arr2 = arr1.concat()
    arr2[2]['name'] = '大绿'
    console.log(arr1)
    // Array.prototype.slice() 浅拷贝
    let arr3 = [1, 2, 3, { age: 20 }]
    let arr4 = arr3.slice()
    arr4[3]['age'] = 50
    console.log(arr3)

    // JSON.parse(JSON.stringify()) 深拷贝
    let obj5 = { age: 100 }
    let obj6 = JSON.parse(JSON.stringify(obj5))
    obj6.age = 1000
    console.log(obj5)
    console.log(obj6)

  </script>
</body>

</html>
