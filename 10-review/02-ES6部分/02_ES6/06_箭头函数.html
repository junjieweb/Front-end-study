<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script type="text/javascript">
    /*
     ## 箭头函数
      1. 作用: 定义匿名函数
      2. 基本语法: ()=>{console.log('xxxx')}
      3. 一个参数: msg=> msg+2
      4. 多个参数: (m,n)=>m+n
      5. 函数体不用大括号:默认有返回结果
      6. 函数体如果有多个语句,需要使用{}包裹,如果内部有需要返回的值,则手动return
      7. 使用场景: 多用来定义回调函数
      8. 箭头函数的特定:
        - 简洁
        - 箭头函数没有自己的this,箭头函数的this不是调用的时候决定的,而是在定义的时候处在自己对象就是它的this
        - 扩展理解: 箭头函数的this看外层的是否有函数,如果有,外层函数的this就是内部箭头函数的this,如果没有则this是window


    */
  </script>
</head>

<body>
  <button id="btn1">按钮1</button>
  <button id="btn2">按钮2</button>
  <script type="text/javascript">

    let func = () => console.log('我是箭头函数')
    func()

    // 形参情况,没有形参,小括号是占位
    let func1 = () => console.log('箭头函数')
    // 一个形参,小括号可以省略
    let func2 = a => console.log(a)
    // 多个形参,小括号不能省略
    let func3 = (a, b) => console.log(a, b)

    // 函数体情况,函数体只有一条语句(一个表达式),大括号可以省略,代表有自动的返回值
    let func4 = (x, y) => x + y
    console.log(func(1, 2))
    // 函数体有大括号,需要自己手动写返回值
    let func5 = (x, y) => { return x + y }
    console.log(func5(2, 3))
    // 箭头函数中的函数体内有多条数据,需要些大括号


    // this---->当前的对象--->定义的时候来确定,调用的时候是确定不了的
    document.getElementById('btn1').onclick=function(){
      console.log(this)
    }
    // this--->window--->定义的时候来确定,调用的时候是确定不了的
    document.getElementById('btn2').onclick=()=>{
      console.log(this)
    }
  </script>
</body>

</html>
