<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script type="text/javascript">
    /*
       ## 解构赋值
      1. 理解:从对象或数组中提取数据,并赋值给变量(多个)
      2. 对象的解构赋值: let {m,n}={n:'a',m:'b'}
      3. 数组的解构赋值: let [a,b]=[10,'测试']
      4. 用途: 给多个形参赋值

    */
  </script>
</head>

<body>
  <script type="text/javascript">
    let obj = {
      userName: '卡卡西',
      age: 20
    }
    // let { userName, age } = obj
    // // 变量名字和是属性名字一定要一致
    // console.log(userName, age)
    let { age } = obj; // 只写想要的属性名字
    console.log(age)
    let arr = [10, 20, 30]
    // 数组值获取的时候变量随便写
    let [x, y, z] = arr
    console.log(x, y, z)
    // 只要一个值
    let [, c,] = arr;
    console.log(c)


    function f2({ name, age }) {
      console.log(name)
    }
    f2({ name: '小明', age: 20 })
  </script>
</body>

</html>
