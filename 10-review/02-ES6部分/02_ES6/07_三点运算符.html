<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
</head>

<body>
  <script type="text/javascript">

    // 这个叫三点运算符
    function f1(...args) {
      console.log(args) // 真数组,代替aguments(伪数组)
    }
    f1(1, 2, 3, 4, 5, 6)

    function f2(x, y, ...args) {
      console.log(x, y, args)
    }
    f2(1, 2, 3, 4, 5, 6);

    // 扩展
    let arr = [1, 2, 3, 4, 5, 6]
    let arr2 = [10, 20]
    let arr3 = [10, ...arr2, 20]
    console.log(arr3)
  </script>
</body>

</html>
