  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script type="text/javascript">
    /*

        3. 对象本身有两个方法
        - get propertyName(){} 用来得到当前属性值的回调函数
        - set propertyName(){} 用来监视当前属性值变化的回调函数

    */
  </script>
</head>

<body>
  <script type="text/javascript">
    // 当前对象中的这个属性的值只能是获取,不能是设置的时候,此时才写get 属性名字(){}---只读
    var obj = {
      get name() {
        return ',卡卡西'
      }
    }
