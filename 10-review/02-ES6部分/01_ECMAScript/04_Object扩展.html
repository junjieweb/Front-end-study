  <script type="text/javascript">
    /*
    ## ES5给Object扩展了一些静态方法,常用的2个:
      1. Object.create(prototype,[descriptors]) 创建对象并实现继承
        - 作用: 以指定对象为原型创建新的对象
        - 为新的对象指定新的属性,并对属性进行描述
        - value: 指定的值
        - writable:标识当前属性值是否是可修改的,默认为false
        - configurable:标识当前属性是否可以被删除,默认是false
        - enumberable: 标识当前属性是否能用for in 枚举,默认为false
        - for-in(性能问题)不仅枚举自身属性,也可以枚举原型对象上的属性,一般配合对象.hasOwnProperty()方法
    */
  </script>

<body>
  <script type="text/javascript">
    var person = {
      name: '小明',
      sayHi: function () {
        console.log('您好')
      }
    }
    // 新创建的stu对象和person对象是继承关系
    // var stu = Object.create(person)  // stu.__proto__---->person
    // console.log(stu.name)
    // stu.sayHi()
    var stu = Object.create(person, {
      age: {
        value: 10,
        writable: true,// 可修改
        configurable: false, // 是否可以干掉这个属性
        enumerable:true, // 默认是false,不可被枚举(遍历)
      },
      gender: {
        value: '男'
      }
    })
    console.log(stu.age)
    for(var key in stu){
      // stu这个对象中是否有key的这个属性-----key是变量,里面存储的是键的值(属性的名字)
      if(stu.hasOwnProperty(key)){
        console.log(key)
      }
    }
