<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    /* 
    自定义call函数
    */
    function myCall(fn, obj, ...args) {
      // this(...args)
      console.log('call()')

      // 处理obj为undefined或null
      if (obj===undefined || obj===null) {
        // obj = window
        return fn(...args)
      }

      // 给obj添加一个属性/方法, 属性名: tempFn, 值是this
      obj.tempFn = fn
      // 通过obj调用新添加的方法
      const result = obj.tempFn(...args)
      // 删除添加的方法
      delete obj.tempFn
      // 返回函数执行的结果
      return result
    }


    Function.prototype.call = function (obj, ...args) {
      // this(...args)
      console.log('call()')

      // 处理obj为undefined或null
      if (obj===undefined || obj===null) {
        // obj = window
        return this(...args)
      }

      // 给obj添加一个属性/方法, 属性名: tempFn, 值是this
      obj.tempFn = this
      // 通过obj调用新添加的方法
      const result = obj.tempFn(...args)
      // 删除添加的方法
      delete obj.tempFn
      // 返回函数执行的结果
      return result
    }

    Function.prototype.apply = function (obj, args) {
      // this(...args)
      console.log('apply()')

      // return this.call(obj, ...args)

      // 处理obj为undefined或null
      if (obj===undefined || obj===null) {
        // obj = window
        return this(...args)
      }

      // 给obj添加一个属性/方法, 属性名: tempFn, 值是this
      obj.tempFn = this
      // 通过obj调用新添加的方法
      const result = obj.tempFn(...args)
      // 删除添加的方法
      delete obj.tempFn
      // 返回函数执行的结果
      return result
    }


    Function.prototype.bind = function (obj, ...args) {
      return (...args2) => {
        this.call(obj, ...args, ...args2)
      }
    }





   
    var m = 1

    function fn(a, b) {
      console.log(a, b, this.m, this)
      return a + b
    }

    const obj = {
      m: 2
    }


    myCall(fn, obj, 'aaa', 'bbb')
    // console.log(fn.call(obj, 'aaa', 'bbb'))
    // fn.call(undefined, 'aa', 'bb')
    // console.log(fn.apply(obj, ['aaa', 'bbb']))
    // fn.apply(undefined, ['aa', 'bb'])

    fn.bind(obj)(3, 4)
    fn.bind(obj, 5)(3, 4)
    fn.bind(obj, 5, 6)(3, 4)
    fn.bind(obj, 5, 6, 7)(3, 4)




  </script>
</body>
</html>
