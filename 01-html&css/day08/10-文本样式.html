<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        p {
            width: 300px;
            background-color: #bfa;
            /* 
                white-space 如何处理空白内容
                    normal 默认值 自动换行
                    nowrap 不换行
                    pre 保留文本格式

                text-overflow 如何处理溢出的值
                    ellipsis 使用省略号来表示溢出的内容
            */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae iste sed at distinctio magnam maxime
    necessitatibus facere asperiores eveniet veritatis deserunt ratione aliquam beatae, consequuntur quisquam vero
    vel, quaerat aliquid.</p>
</body>

</html>
