<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            /*    设置一个下边框*/
            border-bottom: 4px solid skyblue;
            /*    开启BFC*/
            overflow: hidden;
            margin-top: 100px;
        }

        ul li {
            float: left;
            margin-left: 10px;
        }

        ul li a {
            display: block;
            color: #fff;
            text-decoration: none;
            background-color: skyblue;
            padding: 4px 10px;
            border-radius: 5px 5px 0 0;
        }

        ul li a:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
<!--创建一个菜单-->
<ul>
    <li><a href="javascript:;">首页</a></li>
    <li><a href="javascript:;">新闻</a></li>
    <li><a href="javascript:;">关于</a></li>
    <li><a href="javascript:;">联系</a></li>
</ul>
</body>
</html>
