<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>


        * {
            margin: 0;
            padding: 0;
        }

        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }

        .outer {
            /*width: 100%;*/
            min-width: 200px;
            /*overflow: hidden;*/
            margin: 0 200px;
        }

        .main {
            width: 100%;
            height: 500px;
            background-color: yellowgreen;
            float: left;
        }

        .left {
            width: 200px;
            height: 500px;
            background-color: yellow;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }

        .right {
            width: 200px;
            height: 500px;
            background-color: orange;
            float: left;
            margin-left: -200px;
            position: relative;
            right: -200px;
        }

    </style>
</head>
<body>
<div class="outer clearfix">
    <div class="main">
        中间 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci dignissimos dolorem
        earum eius enim in iusto molestiae nam nesciunt officia provident rerum tempore vero voluptate, voluptates!
        Aperiam ipsa quos voluptas.

    </div>
    <div class="left">左边</div>
    <div class="right">右边</div>
</div>
</body>
</html>
