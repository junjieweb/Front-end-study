<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .outer {
            width: 100%;
        }

        .left {
            float: left;
            width: 200px;
            height: 500px;
            background-color: orange;
        }

        .main {
            float: left;
            width: calc(100% - 200px);
            height: 500px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="left">左侧</div>
    <div class="main">中间</div>
</div>
</body>
</html>
