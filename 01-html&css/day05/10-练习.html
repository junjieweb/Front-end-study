<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inner {
            display: none;
        }

        /* 
            当鼠标移动到li时，显示二级菜单
        */
        .outer > li:hover .inner {
            display: block;
        }

        /* .outer>li>a:hover+.inner{
            display: block;
        } */
    </style>
</head>

<body>
<ul class="outer">
    <li>
        <a href="#">文件</a>
        <ul class="inner">
            <li><a href="#">打开</a></li>
            <li><a href="#">保存</a></li>
            <li><a href="#">另存为</a></li>
        </ul>
    </li>
    <li>
        <a href="#">编辑</a>
        <ul class="inner">
            <li><a href="#">打开</a></li>
            <li><a href="#">保存</a></li>
            <li><a href="#">另存为</a></li>
        </ul>
    </li>
    <li>
        <a href="#">查找</a>
        <ul class="inner">
            <li><a href="#">打开</a></li>
            <li><a href="#">保存</a></li>
            <li><a href="#">另存为</a></li>
        </ul>
    </li>
</ul>
</body>

</html>
