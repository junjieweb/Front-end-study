<!--
    文档流（标准流、常规流）
        文档流是网页中的一个位置，默认情况页面中的所有元素都在文档流中排列

        块元素在文档流中的特点
            1、自上向下排列（独占一行）
            2、默认宽度和父元素一样
            3、默认高度被内容撑开

        行内元素在文档流中的特点
            1、自左向右水平排列，如果一行中不足以容纳所有的元素则切换到下一行继续自左向右水平排列（和我们书写习惯一样）
            2、默认高度和宽度都被内容撑开

 -->
<span>hello</span>
<span>hello</span>
<span>hello</span>

<div class="box3">hello</div>
<div class="box3">hello</div>
<div class="box3">hello</div>
</body>
