<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let arr = [9, 1, 3, 4, 5, 7, 8, 6, 2];

        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    let type = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = type;
                }
            }
        }

        //这种排序方式叫冒泡排序
