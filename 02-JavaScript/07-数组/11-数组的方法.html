<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let arr = ['孙悟空', '猪八戒', '沙和尚', '唐僧'];

        /*
            slice()（非破坏性方法）
                用来截取数组
                参数：
                    1、截取的起始位置索引（包含起始位置）
                    2、截取的结束位置索引（不包含结束位置）
                该方法不会影响到原来的数组，而是将结果作为返回值返回
                可以省略第二个参数，如果不写第二个参数，则会一直截取到最后
                索引可以传负值,-1表示倒数第一个，-2表示倒数第二个，以此类推

           splice()（破坏性的方法）
                可以用来删除、替换、添加数组中的元素
                该方法会对原数组产生影响
                参数
                    1、要删除元素的起始位置索引
                    2、删除的数量
                    3、可以传递多个参数，这些参数将会作为新元素添加到数组中
                返回值：
                    被删除的元素
        */

        let result = arr.slice(1, -1);
        result = arr.slice(1, 3);

        // result = arr.splice(0, 2);//删除指定的元素
        // result = arr.splice(0, 2, '牛魔王', '铁扇');//替换指定的元素
        // result = arr.splice(0, 2, '牛魔王', '铁扇','小红');
        result = arr.splice(1, 0, '牛魔王');//向指定位置插入新元素

        console.log(result);
        console.log(arr);

    </script>
</head>
<body>

</body>
</html>
