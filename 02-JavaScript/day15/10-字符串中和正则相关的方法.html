<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      let str = 'unenthusiastically13656489555flibbertigibbet18756469856electroencephalography';
      /*
            search()
                用来根据正则表达式搜索字符串中是否含有指定的子串
                返回值：
                    返回字符串第一次出现位置的索引，没找到则返回-1

      */
      let result = str.search('lo');
      result = str.search(/1[3-9][0-9]{9}/);


      /*
            split()
                根据正则表达式将一个字符串拆分为一个数组
      */
      str = '孙悟空@猪八戒@沙和尚';
      result = str.split('@');

      str = '孙悟空abc猪八戒adc沙和尚';
      result = str.split(/a[bd]c/i);

      // console.log(result);

      /*
            replace()
                使用一个新的内容，替换字符串中指定内容
                参数：
                    1、正则表达式
                    2、新的内容
                使用replace()进行替换时，默认只会替换第一个符合条件的内容
                    如果希望替换所有的符合条件的内容，可以使用匹配模式 g
                匹配模式：
                    i 忽略大小写
                    g 全局匹配
      */
      str = 'unenthusiastically13656489555flibbertigibbet18756469856electroencephalography';
      //将字符串中的手机号替换为哈哈
       result = str.replace(/1[3-9][0-9]{9}/g,'哈哈');

       // console.log(result);

      /*
            match()
                将字符串中符合正则表达式的内容提取出来
                参数：
                    正则表达式
                返回值：
                    将符合条件的内容保存到一个数组中返回
      */
      result = str.match(/1[3-9][0-9]{9}/g);
      console.log(result);

    </script>
