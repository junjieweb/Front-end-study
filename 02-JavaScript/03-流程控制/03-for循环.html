<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
            for循环
                语法：
                    for(①初始化表达式;②条件表达式;④更新表达式){
                        ③循环体
                    }
                执行流程
                    for循环在执行时
                    ① 先执行初始化表达式，初始化一个变量
                    ② 执行条件表达式，判断循环是否执行
                        如果为false，则循环结束
                    ③ 如果为true，则执行循环体
                    ④ 执行更新表达式对变量进行更新
                    ⑤ 重复②

                for循环中的表达式都可以省略不写
        */
        for (let i = 0; i < 5; i++) {
            console.log(i);
        }


    </script>
</head>
<body>

</body>
</html>
