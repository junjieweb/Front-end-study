<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let money = 1000;
        let year = 0;

        while (money < 5000) {
            money *= 1.05;
            year++;
        }

        alert(`${year}年后存款为${money}元`);

    </script>
