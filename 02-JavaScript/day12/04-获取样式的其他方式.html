<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: tomato;
            margin-top: 20px;

            padding: 10px;
            border: 10px skyblue solid;

            overflow: auto;
        }
        #box2{
            width: 600px;
            height: 600px;
            background-color: yellow;
        }
    </style>

</head>
<body>
<button id="btn01">按钮1</button>
<button id="btn02">按钮2</button>
<div style="width: 300px;height: 300px;background-color: #bfa">

    <div id="box1">
        <div id="box2"></div>
    </div>
</div>

<script>
    //获取box1
    let box1 = document.getElementById('box1');


    document.getElementById('btn01').onclick = function () {

        /*
            clientHeight  clientWidth
                用来获取盒子内部大小（包含内边距和内容区）
            offsetWidth   offsetHeight
                用来获取盒子可见框的大小（包含内容区，内边距和边框）
        */
        // alert(box1.offsetWidth);
        // box1.offsetWidth = 300;

        /*
            offsetParent 获取当前元素的定位父元素
                定位父元素是离当前元素最近的开启了定位的祖先元素
                    如果所有的祖先元素都没有开启定位，则返回body

            offsetLeft  获取当前元素相对于其定位元素（offsetParent）的左侧偏移量
            offsetTop  获取当前元素相对于其定位元素（offsetParent）的上偏移量

        */
        // console.log(box1.offsetParent);

        console.log(box1.offsetLeft);
    };

    document.getElementById('btn02').onclick = function () {

        /*
            scrollHeight
            scrollWidth
                用来获取元素的滚动区域大小
        */
        // console.log(box1.scrollHeight);
        // console.log(box1.scrollWidth);

        /*
            scrollTop  表示垂直滚动条滚动的距离
            scrollLeft  表示水平滚动条滚动的距离
                当scrollHeight - scrollTop = clientHeight 说明垂直滚动条到底了
                当scrollWidth - scrollLeft = clientWidth 说明水平滚动条到底了
        */
        console.log(box1.scrollHeight - box1.scrollTop);
        console.log(box1.clientHeight);
    };

</script>
</body>
</html>
