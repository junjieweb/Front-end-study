<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let nums = [5, 1, 3, 4, 9, 7, 8, 6, 2];

        /*
            定义一个函数对一个数组进行快速排序

        */
        function quickSort(arr) {

            //设置基线条件，什么时候不需要排序
            if (arr.length < 2) {
                return arr;
            }

            //arr是要排序的数组
            //获取一个基准值
            let basis = arr[0];

            //创建两个数组
            let left = [];//左值
            let right = [];//右值

            //将数组中的值和基准值进行比较
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < basis) {
                    //将小于基准值的值，放入到left中
                    left.push(arr[i]);
                } else {
                    //将大于或等于基准值的值，放入到right中
                    right.push(arr[i]);
                }
            }

            // left basis right
            // console.log(left,basis,right);
            return quickSort(left).concat(basis, quickSort(right));
        }

        console.log(quickSort(nums));

    </script>
