<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
          -----*
          ----* *
          ---* * *
          --* * * *
          -* * * * *

        */
        //定义一个外层循环，控制图形高度
        for (let i = 0; i < 5; i++) {

            //定义一个循环，用来输出空格
            for (let k = 0; k < 5 - i; k++) {
                document.write('&nbsp;&nbsp;');
            }

            //定义一个内层循环，控制图形的宽度
            for (let j = 0; j <= i; j++) {
                document.write('* &nbsp;&nbsp;');
            }
            document.write('<br>');
        }


    </script>
</head>
<body>

</body>
</html>
