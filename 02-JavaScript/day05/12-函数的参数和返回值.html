        function fn2() {

            return function () {

        // IIFE 立即执行函数，它会在函数创建完成后立即调用，并且只会调用一次
        /*
            (function(){})();

            (function(){}());
        */
        // js禁止一个以function开头的函数没有名字
        (function () {
            console.log('我是一个匿名函数');
        })();

        (function () {
            console.log('我是一个匿名函数');
        }());
