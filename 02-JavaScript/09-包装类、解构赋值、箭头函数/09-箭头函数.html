    <script>

        /*
            箭头函数
                语法：
                    ([参数列表]) => 返回值

                    参数 => 返回值

                    ([参数列表]) => {
                        语句
                    }

                注意：
                    箭头函数中的this在函数创建时就已确定
                        它由外出函数（作用域）中的this来决定
                        外出的this是谁，它的this就是谁
        */

        let sum = (a, b) => a + b;
        // console.log(sum(123, 432));

        let arr = ['Tom', 'Jerry'];
        // arr.forEach((element) => console.log(element));

        // console.log(arr2);

            console.log('hello');
            console.log('world');
        };
        // sum2(123, 432);

        let fn = () => ({name: 'Tom'});
        // console.log(fn());

        let fn2 = () => alert(this);//window
        // fn2();
        let obj = {
            // fn2: fn2
            test: function () {
                let fn = () => alert(this);
                fn();
            }
        };
        // obj.fn2();
        obj.test();
