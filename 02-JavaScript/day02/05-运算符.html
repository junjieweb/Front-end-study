<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
    <script>

        /*
            运算符（操作符）
                通过运算符可以对一个值或多个值进行各种运算
                对一个值进行运算的运算符称为一元运算符
                    对两个值进行运算的叫做二元运算符
                    以此类推

                算术运算符
                    + 对两个值进行加法运算
                    - 对两个值进行减法运算
                    * 对两个值进行乘法运算
                    / 对两个值进行除法运算
                    ** （幂运算）求一个值的几次幂
                    % （取模）两个数相除取余数
        */

        let result = 10 + 33;
        result = 10 / 0;//Infinity
        result = 2 ** 10;
        result = 16 ** 0.5;// 16的平方根
        result = 10 % 3;//1

        //如果对于两个字符串做加法运算，则会将两个字符串拼接为一个
        result = 'hello' + 'hi';

        result = true + false;//1
        /*
            除了字符串的加法以为，对其他类型的值进行算数运算时
                都会转换为数值然后进行运算

            我们可以通过为一个任意值 -0、*1等方式来将其转换为数字
                这种方式称为隐式类型转，它的原理和Number()函数一样，但是更简单一些

            任何值和NaN做任何运算结果都是NaN（除了字符串加法）

        */
        result = 1 + true;// 2
        result = 23 * null;// 0
        result = 23 - undefined;//NaN

        console.log(result);

    </script>
</head>
<body>

</body>
</html>
