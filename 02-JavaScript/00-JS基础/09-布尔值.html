<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>布尔值</title>
    <script>
        /*
            布尔值（boolean）
                布尔值用来进行逻辑判断
                布尔值只有两个
                    true 真
                    false 假
                使用typeof检查一个布尔值会返回boolean

        */

        let bool = true;
        bool = false;
        alert(typeof bool);
    </script>
