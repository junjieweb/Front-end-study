<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS的局部变量和全局变量</title>
</head>

<body>
<script type="text/javascript">
    /*
        全局变量：
            在函数体之外声明额变量属于全局变量，全局变量的生命周期是：
                浏览器打开时声明，浏览器关闭时销毁，尽量少用。因为全局变量会一直在浏览器的内存当中，耗费内存空间
                能使用局部变量尽量使用局部变量
        局部变量：
            在函数体中声明的函数，包括一个函数的形参都属于局部变量
            局部变量的生命周期是：
                函数开始执行时局部变量的内存空间开辟，函数执行结束之后，局部变量的内存空间释放。
                局部变量生命周期较短。
    */

    //全局变量
    var i = 100;

    function accessI() {
        //访问的是全局变量
        alert("i = " + i);
    }

    accessI();

    //全局变量
    var usename = "jack";

    function accessUsename() {
        //局部变量
        var usename = "lisi";
        //就近原则：访问的是局部变量
        alert("usename = " + usename);
    }

    //调用函数
    accessUsename();
    //访问的是全局变量
    alert("usename = " + usename);

    //以下的语法是很奇怪的
    function myFun() {
        //当一个变量声明的时候没有使用var关键字，那么不管这个变量是在哪里声明的，都是全局变量
        myname = "dujubin";
    }

    //访问函数
    myFun();

    alert("myname = " + myname);//myname = dujubin

</script>
</body>

</html>
