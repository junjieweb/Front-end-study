<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS函数初步</title>
</head>

<body>
    <script type="text/javascript">
        function sum(a, b) {
            return a + b;
        }

        var retValue = sum(1, 2);
        alert(retValue);

        var retValue2 = sum("jack");//jack赋值给a变量了，b变量没有赋值，系统默认赋值undefined
        alert(retValue2);//jackundefined

        var retValue3 = sum();
        alert(retValue3);// NaN (NaN是一个具体存在的值，该值表示不是数字。Not a Number)

        var retValue4 = sum(1, 2, 3);
        alert("结果=" + retValue4);//结果=3

        function test1(usename){
            alert("test1");
        }

        // 在JS中，函数的名字不能重名，当函数重名的时候，后面声明的函数会将之前声明的函数覆盖。
        function test1(){
            alert("test1 test1");
        }

        test1("lisi");//test1 test1这个调用的是第二个test1函数

    </script>
</body>

</html>
