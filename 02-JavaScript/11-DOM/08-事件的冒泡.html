<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: tomato;
        }

        #s1 {
            background-color: yellow;
        }

        #s1 {
            position: absolute;
            left: 500px;
            top: 800px;
        }
    </style>
</head>
<body>

<div id="box1">
    我是div
    <span id="s1">我是span</span>
</div>

<script>
    /*
        冒泡（bubble）
            冒泡指的是事件的向上传导，当元素上的某个事件触发时，
                其祖先元素上的相同事件也会同时被触发
            冒泡的存在在大部分情况下都是有利的，简化我们的开发
            冒泡的发生只和结构有关，和元素的位置无关
            要取消事件的冒泡，需要用到事件对象
                只需将事件对象的cancelBubble属性设置为true，即可取消冒泡
                也可以通过事件的stopPropagation()方法来停止冒泡
    */
    //分别为body box1 和 s1 绑定单击响应函数
    let s1 = document.getElementById('s1');
    s1.onclick = function (event) {
        // event.cancelBubble = true;
        // event.stopPropagation();
        alert('我是s1上的单击响应函数');
    };

    let box1 = document.getElementById('box1');
    box1.onclick = function (event) {
        event.stopPropagation();
        alert('我是box1上的单击响应函数');
    };

    document.body.onclick = function () {
        alert('我是body上的单击响应函数');
    };

</script>
</body>
</html>
