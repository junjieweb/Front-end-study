<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let arr = [1, 2, 1, 3, 4, 2, 3, 5, 6, 7, 5, 8, 9];

        //编写代码去除数组中重复的数字
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] === arr[j]) {
                    arr.splice(j, 1);
                }
            }
        }

        console.log(arr);

        let arr2 = [3, 8, 2, 9, 5, 7, 4, 6, 1];
        //编写代码对arr2进行从小到大排序
        for (let i = 0; i < arr2.length; i++) {
            for (let j = 0; j < arr2.length - 1; j++) {
                if (arr2[j] > arr2[i]) {
                    let type;
                    type = arr2[i];
                    arr2[i] = arr2[j];
                    arr2[j] = type;
                }
            }
        }

        console.log(arr2);

    </script>
</head>
<body>

</body>
</html>
