<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            switch语句
                语法：
                    switch(条件表达式){
                        case 表达式:
                            语句……
                            break;
                        case 表达式:
                            语句……
                            break;
                        case 表达式:
                            语句……
                            break;
                    }

                    switch-case语句在执行时，
                        会自上向下一次将switch后的表达式和case后的表达式进行全等比较
                        如果全等，则自当前case处开始向下执行代码
                        如果不全等，则继续向下比较，直到找到为止
        */
        //根据数字显示中文 1--壹
        let num = 1;
        switch (num) {
            case 1:
                alert('壹');
                break;
            case 2:
                alert('贰');
                break;
            default:
                alert("数字不合法");
                break;
        }

    </script>
</head>

</body>
</html>
