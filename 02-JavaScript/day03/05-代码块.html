<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            在js中我们使用{}来为代码进行分组
                一对{}就是一个代码块
                同一个代码块中的代码要么都执行，要么都不执行
                在代码块中使用let声明的变量，在代码块外部无法访问
                在代码块中使用var声明的变量，没有块作用域，在代码块外部可以访问

        */

        {
            let a = 10;
            console.log(a);
        }

        {
            let b = 30;
            console.log(b);
        }
    </script>
</head>
<body>

</body>
</html>
