<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            垃圾回收（垃圾收集 GC）
                就像在生活中会产生垃圾一样，在程序运行一段时间以后，也会产生垃圾
                生活中的垃圾会影响到生活品质，程序中的垃圾会影响到程序运行的速度

                如果一个对象，没有任何的变量对其进行引用，那么这个对象就是垃圾对象
                    垃圾对象大量存在会占用大量内存，导致程序速度变慢，
                    必须要及时对这些垃圾进行清理

                但是这些垃圾对象我们不需要处理，因为在js中有自动的垃圾收集机制，
                    它会自动将垃圾对象从内存中清除
                    我们要做的就是将我们不再使用的变量设置为null

        */
        let obj = {};
        let obj2 = {};
        let obj3 = {};
        obj3 = null;


    </script>
</head>
<body>

</body>
</html>
