<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
            属性
                属性名：
                    对象的属性名可以是任意值，不必须遵守标识符规范
                        但是如果你起的名字太特殊了，必须采取另外的方式进行命名：
                            对象['属性名']
                        虽然如此，但是属性名尽量要遵循标识符规范

                读取属性的第二种方式
                    对象['属性名']
                    这种方式读取属性更加灵活

                属性值
                    对象的属性值可以是任意的数据类型

        */

        let obj = Object();

        obj.name = '孙悟空';
        obj.age = 18;
        obj.gender = '男';

        let a = 'name';

        obj.test = Object();
        obj.test.name = '猪八戒';
        console.log(obj);

        // console.log(obj[a]);


    </script>
</head>
<body>

</body>
</html>
