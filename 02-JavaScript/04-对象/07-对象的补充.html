<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            对象字面量
                以字面量的形式来创建对象
                可以直接使用 {} 来创建一个对象
                使用typeof检查一个对象时，会返回object

                字面量可以在创建对象时直接向对象中添加属性
                语法：
                    {
                        属性名:属性值,
                        属性名:属性值,
                        属性名:属性值
                    }
        */

        let obj = {
            name: '孙悟空',
            age: 18,
            gender: '男'
        };

        console.log(obj, typeof obj);

        let obj2 = {
            name: '孙悟空',
            brother: {
                name: '猪八戒'
            }
        };

    </script>
</head>
<body>

</body>
</html>
