<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
            函数（function）
                函数也是一个对象，和其他的对象功能一样
                不同的是，在函数中可以直接存储js代码
                    并且可以在我们需要的时候对这些代码进行反复的调用

        */



        //创建一个函数
        function fn() {
            alert('你好！');
            alert('Hello!');
        }

        // 调用函数
        // 函数对象 + ();
        fn();

        // console.log(fn);

    </script>
</head>
<body>

</body>
</html>
