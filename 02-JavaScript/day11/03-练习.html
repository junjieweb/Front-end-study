<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>全选练习</title>
    <script>
        window.onload = function () {

            /*
                1、全选按钮
                    点击全选按钮后，四个多选框变成选中状态
            */
            //获取全选按钮
            let checkedAllBtn = document.getElementById('checkedAllBtn');
            //获取四个多选框
            let items = document.getElementsByName('items');
            checkedAllBtn.onclick = function () {
                //将它们变成选中状态
                for (let i = 0; i < items.length; i++) {
                    //多选框的checked属性用来设置或读取它的选中状态
                    //它需要一个布尔值，如果是true则选中，false则不选中
                    items[i].checked = true;
                }
                checkedAllBox.checked = true;
            };

            /*
                2、全不选按钮
                    点击全不选按钮后，四个多选框变成没选中状态
            */
            let checkedNoBtn = document.getElementById('checkedNoBtn');
            checkedNoBtn.onclick = function () {
                for (let i = 0; i < items.length; i++) {
                    items[i].checked = false;
                }
                checkedAllBox.checked = false;
            };

            /*
                3、反选按钮
                    点击按钮后，选中的变成没选中，没选中的变成选中
            */
            let checkedRevBtn = document.getElementById('checkedRevBtn');
            checkedRevBtn.onclick = function () {
                for (let i = 0; i < items.length; i++) {
                    items[i].checked = !items[i].checked;
                }
                //获取所有的选中的items
                let checkedItems = document.querySelectorAll('[name=items]:checked');
                //修改大多选框
                checkedAllBox.checked = checkedItems.length === items.length;
            };

            /*
                4、提交按钮
                    点击按钮后，弹出被选中的内容
            */
            //为提交按钮绑定单击响应函数
            let sendBtn = document.getElementById('sendBtn');
            sendBtn.onclick = function () {
                //遍历items
                for (let i = 0; i < items.length; i++) {
                    if (items[i].checked) {
                        alert(items[i].value);
                    }
                    // items[i].checked && alert(items[i].value);
                }
            };

            /*
                全选/全不选的多选框
                    使四个小多选框和大多选框进行状态同步
            */
            //为全选/全不选多选框绑定单击响应函数
            let checkedAllBox = document.getElementById('checkedAllBox');
            checkedAllBox.onclick = function () {
                // alert(this.id);
                //在事件响应函数中，this就是绑定事件的对象
                //设置items状态
                for (let i = 0; i < items.length; i++) {
                    items[i].checked = this.checked;
                }
            };

            /*
                使大多选框的状态和小多选框的状态进行同步
                    四个全选中，大的也选中
                    四个中有没选的，大的也不选
            */
            //分别为四个小多选框绑定响应函数
            for (let i = 0; i < items.length; i++) {
                items[i].onclick = function () {
                    //获取所有的选中的items
                    let checkedItems = document.querySelectorAll('[name=items]:checked');
                    //判断是否全选
                    // let isAllChecked = checkedItems.length === items.length;
                    //修改大多选框
                    checkedAllBox.checked = checkedItems.length === items.length;
                };
            }

        };
    </script>
</head>
<body>

<form method="post" action="">
    你爱好的运动是？<input type="checkbox" id="checkedAllBox">全选/全不选

    <br>
    <input type="checkbox" name="items" value="足球">足球
    <input type="checkbox" name="items" value="篮球">篮球
    <input type="checkbox" name="items" value="羽毛球">羽毛球
    <input type="checkbox" name="items" value="乒乓球">乒乓球
    <br>
    <input type="button" id="checkedAllBtn" value="全　选">
    <input type="button" id="checkedNoBtn" value="全不选">
    <input type="button" id="checkedRevBtn" value="反　选">
    <input type="button" id="sendBtn" value="提　交">
</form>

</body>
</html>
