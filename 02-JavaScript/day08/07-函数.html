            */

            函数对象的方法
                call()
                    当我们调用call()方法时，实际上和直接调用函数的效果类似

                    call在传递实参时，直接从第二个参数开始一一传递

                apply()
                    作用和call一样
                    apply需要将实参保存到一个类数组对象中统一传递
