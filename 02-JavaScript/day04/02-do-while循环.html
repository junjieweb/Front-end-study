<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            do {
                语句
            }while (条件表达式)

            执行流程：
                do-while循环在执行时，会先执行循环体，
                    执行完毕对条件表达式进行求值判断
                    如果为false，则语句结束
                    如果为true，则继续执行循环体
        */

        let i = 5;
        do {
            console.log(i);
            i++;
        } while (i < 5);

    </script>
</head>
<body>

</body>
</html>
