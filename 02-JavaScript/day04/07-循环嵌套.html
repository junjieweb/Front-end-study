<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
            在网页中打印一个图形
                *****
                *****
                *****
                *****
                *****
        */
        // 外出控制行数，内层控制列数
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 10; j++) {
                document.write('* ');
            }
            document.write('<br>');
        }

        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`${j} * ${i} = ${j * i}&nbsp;&nbsp;&nbsp;`)
            }
            document.write('<br>');
        }

    </script>
</head>
<body>

</body>
</html>
