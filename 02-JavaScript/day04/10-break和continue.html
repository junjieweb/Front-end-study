<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /*
            break
                break用来结束循环语句
                break默认只会影响到离他最近的循环
            continue
                continue用来跳过当次循环

        */
        for (let i = 0; i < 5; i++) {
            if (i === 2) {
                continue;
            }
            console.log(i);
        }

    </script>

</head>
<body>

</body>
</html>
