<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*练习9：
             获取用户输入的任意数，判断其是否是质数。
             质数也叫素数，一个数如果只能被1和它本身整除，那么这个数就是质数。1不是质数也不是合数。*/
        let num = +prompt('请输入一个正整数');

        //创建一个变量，记录检查的状态，默认认为num是质数
        let flag = true;

        for (let i = 2; i < num; i++) {

            if (num % i === 0) {
                flag = false;
            }
        }

        if (flag) {
            console.log(`${num}是质数`)
        } else {
            console.log(`${num}是合数`)
        }


    </script>
</head>

</html>
