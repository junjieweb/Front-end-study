<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*练习8：
             水仙花数是指一个 n 位数（n≥3 ），它的每个位上的数字的 n 次幂之和等于它本身
             （例如：1**3 + 5**3 + 3**3 = 153）。
             求 1000 以内所有的水仙花数！*/

        for (let i = 100; i < 1000; i++) {
            let bai = parseInt(i / 100);
            let shi = parseInt(i % 100 / 10);
            let ge = i  % 10;
            if (bai ** 3 + shi ** 3 + ge ** 3 === i) {
                console.log(i);//153 370 371 407
            }
        }

    </script>
</head>

</body>
</html>
