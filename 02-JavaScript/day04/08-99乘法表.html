<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
        }
    </style>
    <script>
        //打印99乘法表
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`<span>${j} × ${i} = ${j * i}</span>`);
            }
            document.write('<br>');
        }

    </script>
</head>
<body>

</body>
</html>
