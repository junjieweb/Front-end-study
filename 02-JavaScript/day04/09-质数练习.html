<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //100以内所有的质数

        for (let i = 2; i < 100; i++) {
            let flag = true;
            for (let j = 2; j < i; j++) {
                if (i % j === 0){
                    flag = false;
                }
            }
            if (flag){
                console.log(i);
            }
        }
