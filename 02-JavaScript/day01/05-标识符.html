<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   标识符
        *       在程序中所有可以自己命名的内容都可以认为是标识符
        *       比如：变量名，函数名，类名……
        *       标识符需要遵循以下规范
        *           1、标识符中可以含有字母、数字、_和$，不能以数字开头
        *           2、标识符不能是关键字和保留字，也不建议使用js中内置函数和变量名
        *               https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Lexical_grammar
        *           3、标识符应该遵循驼峰命名法
        *               驼峰命名法：
        *                   首字母小写，每个单词开头字母大写
        * */
        let a = 10;

    </script>
</head>

</body>
</html>
