<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            字面量
                字面量就表示的是一个值，它所表示的意思就是它的字面意思
                字面量可以在js中直接使用,但是通常不会这么做

            let 声明变量
            const 声明常量
        */

        let age = 18;
        alert(age);

        let  a;
        const b = 29;
        // b = 10; b为常量，无法赋值

        let i = 10;

    </script>
</head>

</body>
</html>
