<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 {
            background-color: tomato;
        }

        #p1 {

        }
    </style>

        window.onload = function () {

            document.getElementById('btn01').onclick = function () {

                // let p = document.querySelectorAll('#box1 p');
                // alert(p.length);

                //获取id为box1的元素
                let box1 = document.getElementById('box1');
                //获取box1中的所有p元素
                let p = box1.getElementsByTagName('p');
                for (let i = 0; i < p.length; i++) {
                    p[i].innerHTML += 'haha';
                }

            };

            //为按钮二绑定一个单击响应函数
            document.getElementById('btn02').onclick = function () {
                //获取box1
                let box1 = document.getElementById('box1');
                //获取box1的所有子节点
                //childNodes 表示当前元素的所有子节点
                //空白的文本节点也会被当初子节点返回
                let cns = box1.childNodes;

                //children 用来获取当前元素的所有子元素
                let cr = box1.children;

                alert(cr.length);
                // for (let i = 0; i < cns.length; i++) {
                //     alert(cns[i]);
                // }
            };

            document.getElementById('btn03').onclick = function () {
                //获取box1
                let box1 = document.getElementById('box1');
                //firstChild 获取当前元素的第一个子节点
                //firstElementChild 获取当前元素的第一个子元素
                let fc = box1.firstChild;
                let fec = box1.firstElementChild;

                // box1.lastChild 最后一个子节点
                // box1.lastElementChild 最后一个子元素
                alert(fec);
            };

            document.getElementById('btn04').onclick = function () {
                //获取id为p1的元素的父节点
                let p1 = document.getElementById('p1');
                //parentNode 用来获取当前元素的父节点（通常是元素）
                // let pn = p1.parentNode;
                // let pe = p1.parentElement;
                // alert(pe);

                //previousSibling 获取当前节点的前一个兄弟节点
                // previousElementSibling 获取当前节点的前一个兄弟元素
                // nextSibling 获取当前节点的下一个兄弟节点
                //nextElementSibling 获取当前节点的下一个兄弟元素
                let ps = p1.previousSibling;
                let pes = p1.previousElementSibling;

                let ns = p1.nextSibling;
                let nes = p1.nextElementSibling;

                alert(nes.innerHTML);
            };

            document.getElementById('btn05').onclick = function () {
                // 读取标签内部的html代码
                let p1 = document.getElementById('p1');
                //innerHTML 表示标签内部的html代码（包含标签）
                // alert(p1.innerHTML);
                //innerText 表示标签内部的文本内容（不含标签）
                // alert(p1.innerText);

                // alert(p1.textContent);
                //<p id="p1">段落2</p>

                let text = p1.firstChild;
                // alert(text.nodeValue);
                alert(p1.firstChild.nodeValue);
            };

        };
    </script>
</head>
<body>

<button id="btn01">按钮1</button>
<button id="btn02">按钮2</button>
<button id="btn03">按钮3</button>
<button id="btn04">按钮4</button>
<button id="btn05">按钮5</button>

<div id="box1">
    <p>段落1</p>
    <p>段落2</p>
    <p>段落3</p>
</div>

<div>
    <p>段落1</p>
    <p id="p1">段落2</p>
    <p>段落3</p>
</div>

</body>
</html>
