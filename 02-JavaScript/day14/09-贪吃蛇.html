<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--定义一个游戏的容器-->
<div id="main">
    <!--定义游戏的区域-->
    <div id="stage">
        <!--创建蛇-->
        <div id="snake">
            <!--蛇头-->
            <div></div>
        </div>
        <!--创建食物-->
        <div id="food"></div>
    </div>

    <!--定义积分的区域-->
    <div id="score-level">
        <!--创建分数的div-->
        <div id="score">
            SCORE: <span>0</span>
        </div>
        <!--创建等级的容器-->
        <div id="level">
            LEVEL: <span>1</span>
        </div>
    </div>

</div>

</body>
</html>
