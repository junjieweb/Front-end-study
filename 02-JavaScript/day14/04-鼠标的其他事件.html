    /*
        wheel 表示鼠标滚轮事件
            获取滚轮滚动的方向
    */
    document.addEventListener('wheel', function (event) {
        
        //event.deltaY  获取滚轮的垂直滚动方向
        console.log(event.deltaY);
        if (event.deltaY > 0) {
            console.log('向下滚');
        } else {
            console.log('向上滚');
        }

        //event.deltaX 获取鼠标滚轮的水平滚动方向
        console.log(event.deltaX);
    });


</script>
