<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.js"></script>
    <title>5-自定义过滤器</title>
</head>
<body>

<div id="app">
    <p>{{timeNow}}</p>
    <p>{{timeNow | timeFormat}}</p>
    <p>{{timeNow | timeFormat('YYYY-MM-DD')}}</p>
    <p>{{timeNow | timeFormat('hh:mm:ss')}}</p>
</div>

<script>
    Vue.config.productionTip = false

    // 全局过滤器
    // Vue.filter('timeFormat', function (value, format = 'YYYY-MM-DD hh:mm:ss') {
    //     return moment(value).format(format)
    // })

    //vue当中的过滤器可以理解成是为了让数据进一步计算，得到最终的结果
    new Vue({
        el: '#app',
        data: {
            timeNow: Date.now()
        },
        // 局部过滤器
        filters: {
            timeFormat(value, format = 'YYYY-MM-DD hh:mm:ss') {
                return moment(value).format(format)
            }
        }
    })

</script>

</body>
</html>
