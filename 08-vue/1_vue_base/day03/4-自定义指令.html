<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/vue.js"></script>
    <title>自定义指令</title>
</head>
<body>

<div id="app">
    <p v-text="msg"></p>
    <p v-upper="msg"></p>
</div>

<script>
    /*
        自定义指令分为定义全局指令和局部指令
        功能：定义全局指令
        参数：
            1、指令名称（不包含v- 只能是全小写）
            2、回调函数
                参数1：使用这个指令的那个节点
                参数2：这个指令使用的表达式的值以及表达式的集合
    */
    // 全局指令
    /*Vue.directive('upper', function (node, b) {
        console.log(node, b)
        node.textContent = b.value.toUpperCase()
    })*/

    Vue.config.productionTip = false
    new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue'
        },
        directives: {
            // 局部指令
            upper(node, b) {
                node.textContent = b.value.toUpperCase()
            }
        }
    })
</script>

</body>
</html>
