<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>02_数据代理_vue</title>
</head>
<body>
<div id="test">
    <p>{{name}}</p>
</div>
<script>
    const vm = new Vue({
        el: '#test',
        data: {
            name: 'tom'
        }
    })
    console.log(vm)
    console.log(vm._data.name, vm.name)//代理读操作
    vm.name = 'tom2'//代理写
    console.log(vm._data.name)

</script>
</body>
</html>
