<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_模板解析_一般指令</title>
    <style>
        .classA {
            color: red;
        }

        .classB {
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="test">
    <p v-text="content"></p>
    <p v-html="content"></p>
    <p class="classB" v-class="myClass">hello</p>
</div>
<script src="./js/mvvm.js"></script>
<script src="./js/compile.js"></script>
<script src="./js/observer.js"></script>
<script src="./js/watcher.js"></script>
<script>
    // debugger
    const vm = new MVVM({
        el: '#test',
        data: {
            content: '<a href="https://www.baidu.com">去百度</a>',
            myClass: 'classA'
        }
    })
</script>
</body>
</html>
