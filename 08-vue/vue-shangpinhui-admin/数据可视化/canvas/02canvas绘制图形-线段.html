<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- canvas:HTML5新增的一个双闭合标签 -->
    <!-- canvas标签默认宽度与高度:300 * 150 ,鼠标右键有图片另存为，浏览器把canvas标签当中图片，并非块元素 -->
    <!-- 以后操作canvas标签:在JS当中操作画布，绘制图形、图标 -->
    <canvas width="800" height="400">
    </canvas>
</body>

</html>
<script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext("2d");
    //画布给咱们提供绘制线段能力【都是通过ctx：画笔完成】
    //代表,开始绘制图形
    ctx.beginPath();
    //设置线段的起点[一般只有一个]
    ctx.moveTo(100,100);
    //其他点的设置[其他点可以多个]
    ctx.lineTo(200,200);
    ctx.lineTo(300,100);
    ctx.lineTo(400,200);
    ctx.lineTo(500,100);
    
    //起点与终点链接在一起
    ctx.closePath();
    //设置线段颜色
    ctx.strokeStyle='yellowgreen';
    ctx.lineWidth='5'
    //绘制线段;
    ctx.stroke();




</script>
