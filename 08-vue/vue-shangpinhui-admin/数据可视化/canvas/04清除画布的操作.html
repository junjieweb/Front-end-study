<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- canvas:HTML5新增的一个双闭合标签 -->
    <!-- canvas标签默认宽度与高度:300 * 150 ,鼠标右键有图片另存为，浏览器把canvas标签当中图片，并非块元素 -->
    <!-- 以后操作canvas标签:在JS当中操作画布，绘制图形、图标 -->
    <canvas width="800" height="400">
    
    </canvas>
</body>
</html>
<script>
     let canvas = document.querySelector('canvas');
     let ctx  = canvas.getContext("2d");
     //绘制圆形
     ctx.beginPath();
     ctx.arc(400,200,200,0,Math.PI*2,false);
     //设置圆形的填充颜色
     ctx.fillStyle="red";
     ctx.fill();
     //圆形外层线段的颜色
     ctx.strokeStyle='cyan';
     ctx.lineWidth=10;
     ctx.stroke();
     //清除画布
     ctx.clearRect(390,190,20,20);

</script>
