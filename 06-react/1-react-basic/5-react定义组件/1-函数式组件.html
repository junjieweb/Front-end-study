<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>函数式组件</title>
</head>
<body>
<!--准备好一个容器，用于让react渲染用-->
<div id="test"></div>
<div id="test2"></div>

<!-- 引入react核心库 -->
<script src="../js/react.development.js"></script>
<!-- 引入react-dom，用于支持react操作DOM -->
<script src="../js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script src="../js/babel.min.js"></script>

<!-- 下面一定要将javascript改为babel，含义是：让babel翻译script标签中的代码。 -->
<script type="text/babel">

    /*
        执行了ReactDOM.render后，发生了什么
            1.React发现了<MyComponent/>标签，去寻找MyComponent组件定义的位置，发现MyComponent是用函数定义的
            2.React调用MyComponent并获取MyComponent返回的虚拟DOM，随后转为真实DOM，然后渲染到页面
    */

    //1.定义组件（函数式组件）
    function MyComponent() {
        console.log(this);//此处的this是undefined，因为经过babel编译后，开启了严格模式
        return <h2>我是用函数定义的组件（适用于【简单组件】的定义）</h2>
    }
    function MyComponent2() {
        console.log(this);//此处的this是undefined，因为经过babel编译后，开启了严格模式
        return <h2>我是用函数定义的组件（适用于【简单组件】的定义）</h2>
    }

    //2.渲染组件到页面
    ReactDOM.render(<MyComponent/>,document.getElementById('test'));
    ReactDOM.render(<MyComponent2/>,document.getElementById('test2'));

</script>
</body>
</html>
