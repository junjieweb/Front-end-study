<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>回调函数的分类</title>
</head>
<body>
<script>
    /*
        什么是回调？---我们定义的，我们没有调用，最终执行了
        1.同步的回调函数:
            理解: 立即在主线程上执行, 不会放入回调队列中。
            例子: 数组遍历相关的回调函数
        2.异步的回调函数:
            理解: 不会立即执行, 会放入回调队列中以后执行
            例子: 定时器回调 / ajax回调
    */

    //同步的回调函数
    /*let arr = [1, 3, 5, 6, 7, 9];
    arr.forEach((item) => {
        console.log(item);
    });
    console.log('主线程');*/

    //异步的回调
    setTimeout(() => {
        console.log(1);
    }, 1000)
    console.log('主线程');


</script>
</body>
</html>
