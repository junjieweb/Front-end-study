<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>6-ajax处理ie-get请求缓存问题</title>
    <style>
        #content {
            width: 300px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h3>该页面是测试：6-ajax处理ie-get请求缓存问题</h3>
<button id="btn">点我发送请求（原生js-Ajax-get）</button>
<div id="content"></div>
<script>
    const btn = document.getElementById('btn');
    const content = document.getElementById('content');

    btn.onclick = function () {
        //实例xhr
        const xhr = new XMLHttpRequest();

        //绑定监听
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status >= 200 && xhr.status < 300) {
                    console.log(xhr.response);
                    // const {name, age, sex} = xhr.response;
                    // content.innerHTML = (`
                    //     <ul>
                    //         <li>姓名：${name}</li>
                    //         <li>年龄：${age}</li>
                    //         <li>性别：${sex}</li>
                    //     </ul>
                    // `);
                }
            }
        }

        //配置请求
        xhr.open('GET', 'http://127.0.0.1:8080/get_person' + Date.now())

        //responseType 用于指定返回数据的格式
        xhr.responseType = 'json';

        //发送请求
        xhr.send();
    };

</script>
</body>
</html>
