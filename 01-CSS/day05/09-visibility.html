<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #bfa;

            /* 
                visibility 可以设置元素显示的状态
                    可选值：
                        visible 默认值，元素正常显示
                        hidden 不显示元素，但是元素依然占据位置

            */
            visibility: hidden;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>
<div class="box1"></div>
<div class="box2"></div>
</body>

</html>
