<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body {
            margin: 0;

        }

        p {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            /* margin-left: 40px; */
            list-style: none;
        }

        .box1 {
            width: 200px;
            height: 200px;
            border: 1px red solid;
        }
    </style>
</head>

<body>
<!--
    为了确保网页在没有样式的情况下，也可以浏览，所以浏览器都会为网页设置一些默认样式
    这些默认样式对我们开发来说时没有任何作用，并且不同的浏览器所设置的默认样式也是不同的
    所以开发中我们要做的第一件事往往就是去除浏览器的默认样式

 -->
<div class="box1"></div>

<p>我是段落</p>
<p>我是段落</p>

<ul>
    <li>哈哈</li>
    <li>哈哈</li>
    <li>哈哈</li>
</ul>
</body>

</html>
