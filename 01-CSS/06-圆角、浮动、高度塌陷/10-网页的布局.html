<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 将公共的样式提取出来 */
        .w {
            width: 1100px;
            margin: auto;
        }

        /* 设置头部 */
        header {
            height: 150px;
            background-color: aqua;
        }

        /* 设置网页的主体 */
        main.w {
            height: 400px;
            background-color: orange;
            margin: 10px auto;
        }

        /* 设置主要区域的三块内容 */
        main nav {
            width: 240px;
            height: 100%;
            background-color: #bfa;
            float: left;
        }

        main section {
            width: 600px;
            height: 100%;
            background-color: tomato;
            float: left;
            margin: 0 10px;
        }

        main aside {
            width: 240px;
            height: 100%;
            background-color: #ff0;
            float: left;
        }

        /* 设置网页的底部 */
        footer {
            margin: auto;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
<!-- 创建网页的头部 -->
<header class="w">

</header>

<!-- 创建网页的主体 -->
<main class="w">

    <!-- 创建主要内容区域三个部分 -->
    <nav></nav>
    <section></section>
    <aside></aside>
</main>

<!-- 创建网页的底部 -->
<footer class="w">

</footer>
</body>

</html>
