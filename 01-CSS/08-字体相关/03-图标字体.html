<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fa/css/all.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 400px;
            margin: 100px auto;
        }

        /* 
            通过伪类使用图标字体
        */
        li::before {
            content: '\f0f3';
            font-family: 'Font Awesome 5 Free';
            color: red;
            margin-right: 10px;
        }
    </style>
</head>

<body>
<ul>
    <li>锄禾日当午</li>
    <li>汗滴禾下土</li>
    <li>谁知盘中餐</li>
    <li>粒粒皆辛苦</li>
</ul>
</body>

</html>
