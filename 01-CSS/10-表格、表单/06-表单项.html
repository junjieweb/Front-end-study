<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#">
    <!--    颜色选择框-->
    <input type="color" name="color">

    <!--    文件框 用来上传文件-->
    <input type="file">

    <!--    隐藏的文本框，通过它可以隐式的向服务器提交数据-->
    <input type="hidden" name="hello" value="abc">

    <input type="submit">
</form>
</body>
</html>
