<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<table width="50%" align="center" border="1">
    <!-- thead表示表格的头部 -->
    <thead>
    <tr>
        <!-- th表示表头的单元格 -->
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>住址</th>
    </tr>
    </thead>

    <!-- tbody表示表格的主体 -->
    <tbody>
    <tr>
        <td>1</td>
        <td>孙悟空</td>
        <td>男</td>
        <td>花果山</td>
    </tr>
    <tr>
        <td>2</td>
        <td>猪八戒</td>
        <td>男</td>
        <td>高老庄</td>
    </tr>
    <tr>
        <td>3</td>
        <td>沙和尚</td>
        <td>男</td>
        <td>流沙河</td>
    </tr>
    <tr>
        <td>4</td>
        <td>唐僧</td>
        <td>男</td>
        <td>女儿国</td>
    </tr>
    </tbody>

    <!-- tfoot表示表格的底部 -->
    <tfoot>
    <tr>
        <td colspan="2"></td>
        <td>合计</td>
        <td>4人</td>
    </tr>
    </tfoot>

</table>
</body>

</html>
