<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style>

        .box1, .box3 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            /*
                过渡相关的属性：
                    transition-property
                        要进行过渡的属性，可以同时指定多个值，多个值之间使用逗号,隔开
                        all 表示所有的属性都会进行过渡
                    transition-duration
                        过渡持续的时间
                            单位有两种
                                s 秒
                                ms 毫秒
                                1s = 1000ms
                    transition-delay
                        过渡的延时
                    transition-timing-function
                        指定过渡的时间函数
                            ease 默认值 起步慢，然后加速，然后减速停止
                            linear 匀速运动
                            ease-in 加速运动
                            ease-out 减速运动
                            ease-in-out 先加速 后减速

            */
            /*transition: all 2s;*/
            /*transition-property: height, width, background-color;*/
            /*!*transition-property: all;*!*/
            /*transition-duration: 500ms, 2s, 4s;*/
            /*transition-delay:1s;*/

            /*transition-property: left;*/
            /*transition-duration: 2s;*/
            /*!*transition-timing-function: ease-in-out;*!*/
            /*!*transition-timing-function: steps(6,end);*!*/
            /*transition-timing-function: steps(6,start);*/

            /*transition 简写属性，可以同时设置所有的过渡样式*/
            transition: left 2s steps(3, start);
        }

        .box3 {
            top: 150px;
            background-color: yellow;
            /*transition-timing-function: ease;*/
            transition-timing-function: steps(6, end);

        }

        /*
            过渡，可以使一个属性的值经过一段时间变成另一个值
        */

        .box2:hover .box1,
        .box2:hover .box3 {
            /*width: 200px;*/
            /*height: 200px;*/
            /*background-color: yellow;*/
            left: 800px;
        }

        .box2 {
            height: 400px;
            background-color: #bfa;
            position: relative;
        }

    </style>
</head>
<body>
<div class="box2">

    <div class="box1"></div>
    <div class="box3"></div>
</div>
</body>
</html>
