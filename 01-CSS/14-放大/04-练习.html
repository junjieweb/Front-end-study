<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            width: 320px;
            height: 320px;
            border: 1px solid red;
            overflow: hidden;
        }

        .outer img {
            transition: all 500ms;
        }

        .outer img:hover {
            transform: scale(2);
        }
    </style>
</head>
<body>
<div class="outer">
    <img src="img/an.jpg" alt="">
</div>
</body>
</html>
