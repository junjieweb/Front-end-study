<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <style>
        p::before {
            content: '\e603';
            font-family: iconfont;
            font-size: 100px;
        }
    </style>
    <!-- 
        1、https://www.iconfont.cn/
        2、登录
        3、选择想要的图标
        4、将选中的图标添加到项目中
        5、下载到本地
        

     -->
</head>

<body>
<!-- 通过实体 -->
<span class="iconfont" style="font-size: 100px;">&#xe603;</span>
<span class="iconfont" style="font-size: 100px;">&#xe60d;</span>

<!-- 通过类 -->
<span class="iconfont icon-ganlaji" style="font-size: 100px;"></span>

<!-- 通过伪类 -->
<p>HRLLO</p>
</body>

</html>
