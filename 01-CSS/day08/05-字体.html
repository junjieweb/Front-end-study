<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 字体颜色 */
            color: red;
            /* 字体大小 */
            font-size: 40px;

            /* 字体族 */
            font-family: 微软雅黑;

            /* 
                em也是CSS中一个单位
                    1em = 1font-size
            */
            /* width: 1em;
            height: 1em; */

            /* 
                rem也是CSS中的一个单位
                    1rem = HTML的1font-size
            */
            width: 1rem;
            height: 1rem;
            background-color: #bfa;
        }
    </style>
</head>

<body>
<div>hello 你好</div>
</body>

</html>
