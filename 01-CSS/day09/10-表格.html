<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
            border: 1px black solid;
            /* border-spacing: 0px; */
            border-collapse: collapse;
        }

        td {
            border: 1px black solid;
            height: 100px;
            text-align: center;

        }

        /* td:hover {
            background-color: yellow;
        } */

        tbody > tr:hover {
            background-color: yellow;
        }

        tr:nth-child(odd) {
            background-color: #bfa;
        }

        .box1 {
            display: table-cell;
            width: 500px;
            height: 500px;
            background-color: #bfa;
            /* margin-bottom: 100px; */
            vertical-align: middle;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<div class="box1">
    <div class="box2"></div>
</div>
