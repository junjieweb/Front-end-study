<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: #bfa;
            position: relative;
            left: 100px;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="box2"></div>
<div class="box1">
    <a href="#">我是超链接</a>
</div>
</body>
</html>
