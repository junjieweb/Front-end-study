<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            display: flex;
        }

        li:nth-child(1) {
            width: 100px;
            height: 100px;
            background-color: #bfa;
            order: 3;
        }

        li:nth-child(2) {
            width: 100px;
            height: 100px;
            background-color: orange;
            order: 2;
        }

        li:nth-child(3) {
            width: 100px;
            height: 100px;
            background-color: yellow;
            order: 1;
        }

    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
