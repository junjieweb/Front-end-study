<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            float: left;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: #ff0;
            float: right;
        }

        .box3 {
            width: 300px;
            height: 300px;
            background-color: orange;
            clear: both;
        }

        /*
            clear 用来清除浮动元素对当前元素的影响
                可选值：
                    none 默认值，不清除
                    left 清除左侧浮动元素对当前元素的影响
                    right 清除右侧浮动元素对当前元素的影响
                    both 清除两侧中对当前元素影响最大的一侧

        */
    </style>
</head>

<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>

</html>
