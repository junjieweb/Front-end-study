<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn {
            width: 30px;
            height: 25px;
            display: flex;
            flex-flow: column;
            justify-content: space-between;
        }

        .btn .inner {
            width: 100%;
            height: 4px;
            background-color: #000000;
            transform-origin: left center;

            transition: all .4s;
        }

        .btn:hover .inner:nth-child(1) {
            transform: rotateZ(45deg);
        }

        .btn:hover .inner:nth-child(2) {
            opacity: 0;
        }

        .btn:hover .inner:nth-child(3) {
            transform: rotateZ(-45deg);
        }
    </style>
</head>
<body>
<div class="btn">
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
</div>
</body>
</html>
