<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //ES6 引入了一种新的原始数据类型 Symbol，表示独一无二的值

    //1. 创建 Symbol
    let s1 = Symbol();
    console.log(s1, typeof s1);//Symbol() 'symbol'

    //2. 创建 Symbol
    let s2 = Symbol('品牌');
    let s3 = Symbol('品牌');
    console.log(s2);//Symbol(品牌)
    console.log(s3);//Symbol(品牌)
    console.log(s2 === s3);//false

    //3. 创建 Symbol
    let s4 = Symbol.for('200826');
    let s5 = Symbol.for('200826');
    console.log(s4);//Symbol(200826)
    console.log(s5);//Symbol(200826)
    console.log(s4 === s5);//true

    // symbol 不能与其他类型数据进行运算
    const result = s1 + s3;//Cannot convert a Symbol value to a number


</script>
</body>
</html>
