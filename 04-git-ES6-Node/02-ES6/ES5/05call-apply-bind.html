<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>call-apply-bind</title>
</head>
<body>
<script>

    function add(a, b, c) {
        console.log(this);
        console.log(a + b + c);
    }

    //1、立即调用
    add(1, 2, 3);

    //2、call 调用
    add.call({}, 2, 3, 4);

    //3、apply 调用
    add.apply({name: 'apply'}, [3, 4, 5]);

    //4、bind 方法  返回一个新的函数
    var obj = {name: 'bind'};
    var fn = add.bind(obj);
    console.log(fn);
    fn(4, 5, 6);


</script>
</body>
</html>
