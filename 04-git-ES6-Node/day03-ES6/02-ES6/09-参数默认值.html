<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //ES6 允许给函数参数赋值初始值
    //1. 参数直接设置默认值  具有默认值的参数, 位置一般要靠后(潜规则)
    function add(a, b, c = 10) {
        console.log(a + b + c)
    }

    // add(1, 2);
    //2. 与解构赋值结合使用   结构赋值的形式先后顺序不影响
    function connect({host = '127.2.2.3', port, pass, dbname}) {
        console.log(host);
        console.log(port);
        console.log(pass);
        console.log(dbname);
    }

    connect({
        // host: '127.0.0.1',
        port: 27373,
        pass: 'root',
        dbname: 'project'
    });


</script>
</body>
</html>
