<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //声明集合
    // const s = new Set();
    const s2 = new Set([1,5,9,13,17,1,5]);

    //1、元素个数
    console.log(s2.size);
    //2、添加
    s2.add(21);
    //3、删除
    s2.delete(5);
    //4、检测集合中是否包含某个元素
    console.log(s2.has(9));
    //5、清空
    // s2.clear();

    // console.log(s);
    console.log(s2);
    //6、for...of遍历
    for (let v of s2) {
        console.log(v);
    }


</script>
</body>
</html>
