<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script type="text/javascript">
    /*
      ## 二进制与八进制数值表示法:二进制用0b,八进制用0o
      1. Number.isFinite(i) 判断是否是有限大的数
      2. Number.isNaN(i) 判断是否是NaN
      3. Number.isInteger(i) 判断是否是整数
      4. Number.parseInt(str) 将字符串转换为对应的数值
      5. Math.trunc(i) 直接去除小数部分
    
    */
  </script>
</head>
<body>
  <script type="text/javascript">
  console.log(0b1001)
  console.log(0o011)
  console.log(Number.isFinite(Infinity))
  console.log(Number.isNaN(10))
  console.log(Number.isInteger(20.3))
  console.log(Number.parseInt('123'))
  console.log(Math.trunc(23.45))
  </script>
</body>
</html>
