  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script type="text/javascript">
    /*
      ## Set容器:无序不可重复的多个值的集合体
      1. Set()
      2. Set(array)
      3. add(value)
      5. delete(value)
      6. has(value)
      7. clear()
      8. size
    */
  </script>
</head>

<body>
  <script type="text/javascript">
    let set = new Set([1, 2, 3, 4, 5, 6, 6, 7])
    console.log(set)
    set.add(8)
    console.log(set.size)
    console.log(set.has(5)) // true
    set.clear()
    console.log(set)


    console.log('=====================')

  </script>
