<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script type="text/javascript">
    /*
        ## 对象扩展
      1. Object.is(v1,v2)
      2. Object.assign(target,obj1,obj2) 将对象的属性复制到目标对象上
      3. 直接操作__proto__属性
        - let obj2={}
        - obj2.__proto__=obj1

    */
  </script>
</head>

<body>
  <script type="text/javascript">
    console.log(0 == -0) //true
    console.log(NaN == NaN) // false
    console.log(Object.is(NaN, NaN)) // true

    // 对象的属性复制到目标对象上
    let obj1 = {}
    let obj2 = {
      name: '卡卡西',
      age: 42
    }
    let obj3 = {
      gender: '男'
    }
    Object.assign(obj1, obj2, obj3)
    console.log(obj1)

    let obj4 = { money: 100 }
    let obj5 = {}
    obj5.__proto__ = obj4
    console.log(obj5.money)
  </script>
</body>

</html>
