  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script type="text/javascript">
    /*
      ## Array的方法扩展
      1. Array.prototype.indexOf(value):得到数组中的某个数据的第一个下标,用来找数据的
      2. Array.prototype.lastIndexOf(value):得到数组中某个数据的最后一个小标
      3. Array.prototype.forEach(function(item,index){}):遍历数组
      4. Array.prototype.map(function(item,index){}):遍历数组,返回新数组
      5. Array.prototype.filter(function(item,index){}):遍历数组,过滤后的数组

    Ctrl+ [  向左缩进
    Ctrl+ ]  向右缩进
    */
  </script>
</head>

<body>
  <script type="text/javascript">
    //indexOf
    console.log([1, 2, 3, 4, 5].indexOf(30));
    //lastIndexOf
    console.log([1, 2, 5, 3, 4, 10, 5, 6].lastIndexOf(5));
    //forEach
    [1, 2, 3, 4, 5].forEach(function (item, index) {
      console.log(item + '==========' + index)
    })

    //filter

      return item > 4
    }))
