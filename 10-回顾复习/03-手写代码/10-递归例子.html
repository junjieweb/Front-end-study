<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
</head>

<body>
  <script type="text/javascript">
    function Fib(x) {
      // 递归结束的条件
      if (x === 1 || x === 2) {
        return 1
      }
      return Fib(x - 1) + Fib(x - 2)
    }
    console.log(Fib(5))
  </script>
</body>

</html>
