<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端-布局视口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #info {
            font-size: 50px;
            width: 980px;
            height: 300px;
            background: aquamarine;
        }

    </style>
</head>
<body>

<div id="info"></div>

<script>

    const layoutWidth = document.documentElement.clientWidth
    const info = document.getElementById('info')
    info.innerHTML = '您设备的布局视口宽度为：' + layoutWidth + 'px(css像素)'

</script>

</body>
</html>
