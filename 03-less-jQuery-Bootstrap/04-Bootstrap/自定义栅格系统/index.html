<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/grid.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .myColor1 {
            background: pink;
        }

        .myColor2 {
            background: skyblue;
        }

        .myColor3 {
            background: yellowgreen;
        }

        .myColor4 {
            background: orange;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-5 myColor1">col-lg-5</div>
        <div class="col-lg-5 myColor2">col-lg-5</div>
        <div class="col-lg-5 myColor3">col-lg-5</div>
        <div class="col-lg-5 myColor4">col-lg-5</div>
    </div>
</div>
</body>
</html>
