<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*去除内边距,没有链接下划线*/
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        /*让<body有20px的内边距*/
        body {
            padding: 20px;
        }

        /*最外围的div*/
        #container {
            width: 600px;
            height: 400px;
            overflow: hidden;
            position: relative; /*相对定位*/
            margin: 0 auto;
        }

        /*包含所有图片的<div>*/

        #list {
            width: 4200px; /*7张图片的宽: 7*600 */
            height: 400px;
            position: absolute; /*绝对定位*/
            z-index: 1;

        }

        /*所有的图片<img>*/
        #list img {
            float: left; /*浮在左侧*/
        }

        /*包含所有圆点按钮的<div>*/
        #pointsDiv {
            position: absolute;
            height: 10px;
            width: 100px;
            z-index: 2;
            bottom: 20px;
            left: 250px;
        }

        /*所有的圆点<span>*/

        #pointsDiv span {
            cursor: pointer;
            float: left;
            border: 1px solid #fff;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            margin-right: 5px;
        }

        /*第一个<span>*/

        #pointsDiv .on {
            background: orangered;
        }

        /*切换图标<a>*/

        .arrow {
            cursor: pointer;
            display: none;
            line-height: 39px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            width: 40px;
            height: 40px;
            position: absolute;
            z-index: 2;
            top: 180px;
            background-color: RGBA(0, 0, 0, 0.3);
            color: #fff;
        }

        /*鼠标移到切换图标上时*/
        .arrow:hover {
            background-color: RGBA(0, 0, 0, 0.7);
        }

        /*鼠标移到整个div区域时*/
        #container:hover .arrow {
            display: block; /*显示*/
        }

        /*上一个切换图标的左外边距*/
        #prev {
            left: 20px;
        }

        /*下一个切换图标的右外边距*/
        #next {
            right: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="list" style="left: -600px;">
        <img src="img/5.jpg" alt="5"/>
        <img src="img/1.jpg" alt="1"/>
        <img src="img/2.jpg" alt="2"/>
        <img src="img/3.jpg" alt="3"/>
        <img src="img/4.jpg" alt="4"/>
        <img src="img/5.jpg" alt="5"/>
        <img src="img/1.jpg" alt="1"/>
    </div>
    <div id="pointsDiv">
        <span index="1" class="on"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
        <span index="5"></span>
    </div>
    <a href="javascript:;" id="prev" class="arrow">&lt;</a>
    <a href="javascript:;" id="next" class="arrow">&gt;</a>
</div>

<script src="jquery-1.12.4.js"></script>
<script>

    /*
        功能说明:
            1. 点击向右(左)的图标, 平滑切换到下(上)一页
            2. 无限循环切换
            3. 每隔3s自动滑动到下一页
            4. 鼠标进入停止自动翻页, 移出开启自动翻页
            5. 切换页面时, 下面的圆点也同步更新
            6. 点击圆点图标切换到对应的页
    */
    $(function () {
        //显示区域容器，用于自动轮播的开始与停止
        var $container = $('#container');
        //图片容器，用于操作left值，来实现图片的切换
        var $list = $('#list');
        //左右按钮，点击切换图片
        var $prev = $('#prev');
        var $next = $('#next');
        //小圆点集合，高亮状态切换及点击切换对应的图片
        var $points = $('#pointsDiv span');

        //定义动画总时长
        var time = 3000;
        //定义动画帧时长   动画总时长 / 动画帧时长 = 总帧数
        var itemTime = 30;
        //定义图片宽度
        var PAGE_WIDTH = 600;
        //定义显示图片张数
        var showImg = $points.length;
        //定义当前显示的index
        var currIndex = 0;
        //定义一个标识变量，用于记录当前动画是否正在执行中
        var isMovIng = false;


        //点击左右按钮切换图片
        $prev.click(function () {
            nextPage(false);
        });

        $next.click(function () {
            nextPage(true);
        });

        //给小圆点绑定单击事件，实现点击小圆点切换对应的图片
        $points.click(function () {
            var targetIndex = $(this).index();
            nextPage(targetIndex);
        });

        function nextPage(next) {
            if (isMovIng){
                return;
            }
            isMovIng = true;

            //形参next：通过一个布尔值来标记当前点击的按钮，也就是我们要移动的方向，true下一页，false上一页
            //形参现在存在两种情况，如果当前形参为布尔值，保持原有逻辑不变，
            // 如果形参为数值，我们需要根据currIndex的差值来重新计算offset
            if (typeof next === 'boolean') {
                //计算总偏移
                var offset = next ? -PAGE_WIDTH : PAGE_WIDTH;
            } else {
                var offset = -(next - currIndex) * PAGE_WIDTH;
            }

            //计算单词偏移量 = 总偏移 / （总时长 / 帧时长）
            var itemOffset = offset / (time / itemTime);
            //轮播的逻辑，是需要在当前位置去移动，我们的移动需要在list当前的位置基础之上，去增加我们的偏移
            //获取list的left值  -600
            var left = $list.position().left;
            //计算目的地的位置  当前位置（left） + 总偏移（offset）
            var targetLeft = left + offset;

            var timer = setInterval(function () {
                left += itemOffset;
                if (left === targetLeft) {
                    //只要能购进入这个if中，说明当前这一张图片已经全部移动完
                    clearInterval(timer);
                    isMovIng = false;
                    //实际显示图片张数 * 图片宽度 = 倒数第二张图片宽度
                    if (left === 0) {
                        //这个时候图片显示的是假的第五张（实际排列的第一张）我们要切换到真的第五张（实际的倒数第二张）
                        left = -showImg * PAGE_WIDTH;
                    } else if (left === -(showImg + 1) * PAGE_WIDTH) {
                        left = -PAGE_WIDTH;
                    }
                }
                //最终的目标就是将每一次计算后的left，再设置给list
                $list.css('left', left);

            }, itemTime);

            //只要nextPage方法执行，图片就一定切换了，小圆点也要跟着同步更新，所以我们将upData方法的调用写在nextPage里面
            upData(next);
        }

        //小圆点切换
        function upData(next) {
            //参数类型判断
            if (typeof next === 'boolean') {
                var index = next ? currIndex + 1 : currIndex - 1;
            } else {
                //只要进入这个else中，则说明next当前对应的值，是当前点击小圆点的索引
                var index = next;
            }

            //边界值判断
            //首位相接类的边界：小于最小值，等于最大值 大于最大值，等于最小值
            if (index < 0) {
                index = $points.length - 1;
            } else if (index > $points.length - 1) {
                index = 0;
            }

            //我们要做的事情就是，将currIndex对应的小圆点删除on这个类，给index对应的小圆点添加on这个类
            $points.eq(currIndex).removeClass('on');
            $points.eq(index).addClass('on');

            //索引更新
            currIndex = index;
        }

    });

</script>

</body>
</html>
