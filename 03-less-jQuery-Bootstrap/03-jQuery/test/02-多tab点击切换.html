<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #tab li {
            float: left;
            list-style: none;
            width: 80px;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
            text-align: center;
        }

        #container {
            position: relative;
        }

        #content1, #content2, #content3 {
            width: 300px;
            height: 100px;
            padding: 30px;
            position: absolute;
            top: 40px;
            left: 0;
        }

        #tab1, #content1 {
            background-color: #ffcc00;
        }

        #tab2, #content2 {
            background-color: #ff00cc;
        }

        #tab3, #content3 {
            background-color: #00ccff;
        }
    </style>
</head>
<body>
<h2>多Tab点击切换</h2>
<ul id="tab">
    <li id="tab1" value="1">10元套餐</li>
    <li id="tab2" value="2">30元套餐</li>
    <li id="tab3" value="3">50元包月</li>
</ul>
<div id="container">
    <div id="content1">
        10元套餐详情：<br/>&nbsp;每月套餐内拨打100分钟，超出部分2毛/分钟
    </div>
    <div id="content2" style="display: none">
        30元套餐详情：<br/>&nbsp;每月套餐内拨打300分钟，超出部分1.5毛/分钟
    </div>
    <div id="content3" style="display: none">
        50元包月详情：<br/>&nbsp;每月无限量随心打
    </div>
</div>

<script src="../jquery-1.12.4.js"></script>
<script>

    $(function () {
        //获取按钮集合
        var $list = $('#tab li');
        //获取内容区集合
        var $divs = $('#container>div');

        //保存当前正在显示的div对应的索引
        var currIndex = 0;

        $list.click(function () {
            //获取当前点击的li的索引
            var index = $(this).index();
            // $divs.eq(index).show().siblings().hide();

            if (currIndex === index) {
                alert('请不要重复点击');
                return;
            }

            alert('点击成功');
            $divs.eq(currIndex).hide();
            $divs.eq(index).show();

            //一个函数的开始，可能是这个函数上一次执行的结尾
            //一个函数的结尾，可能是这个函数上一次执行的开始
            //更新索引
            currIndex = index;

        });

    });

</script>

</body>
</html>
