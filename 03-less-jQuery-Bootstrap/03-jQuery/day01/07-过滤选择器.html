<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="div1" class="box">class为box的div1</div>
<div id="div2" class="box">class为box的div2</div>
<div id="div3">div3</div>
<span class="box">class为box的span</span>
<br/>

<ul>
    <li>AAAAAB</li>
    <li title="hello">BBBBB</li>
    <li class="box">CCCCC</li>
    <li title="hello">DDDDDD</li>
    <li title="two">BBBBB</li>
    <li style="display:none">我本来是隐藏的</li>
</ul>
<!--
在原有选择器匹配的元素中进一步进行过滤的选择器
  * 基本
  * 内容
  * 可见性
  * 属性
-->
<script src="js/jquery-1.10.1.js"></script>
<script>
    //1. 选择第一个div
    $('div:first').css('background', 'red');

    //2. 选择最后一个class为box的元素
    $('.box:last').css('background', 'red');

    //3. 选择所有class属性不为box的div
    $('div:not(.box)').css('background', 'red');

    //4. 选择第二个和第三个li元素
    //    eq  是按照索引来查找元素的 从零开始
    //  $('li:eq(1)').css('background','pink');
    //  $('li:eq(2)').css('background','pink');
    //$('li:eq(1),li:eq(2)').css('background','pink')
    //:lt   小于给定索引值      :gt  大于给定索引值     这两个选择器都不包含边界
    //   选择器 是从左向右依次执行   每次都会用上一次筛选过的集合 来调用下一个选择器
    //  $('li:gt(0):lt(2)').css('background','pink');
    //  $('li:lt(3):gt(0)').css('background','pink');

    //5. 选择内容为BBBBB的li
    $('li:contains(B)').css('background', 'pink');

    //6. 选择隐藏的li   可见性选择器
    // $('li:hidden').slideDown(1000);
    $('li:hidden').show(1000);
    //$('li:hidden').fadeIn(1000);

    //7. 选择有title属性的li元素
    //  $('li[title]').css('background','pink');

    //8. 选择所有属性title为hello的li元素
    //  $('li[title=hello]').css('background','pink');

    //9. 选择所有有title属性 且title属性不为hello的li元素
    // $('li[title][title!=hello]').css('background','pink');

</script>
</body>
</html>
