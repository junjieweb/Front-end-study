<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.min.css">
    <style>
        .myColor1 {
            background: pink;
        }

        .myColor2 {
            background: skyblue;
        }

        .myColor3 {
            background: orange;
        }

        .swiper-container {
            width: 600px;
            height: 300px;
        }
    </style>
</head>

<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide myColor1">Slide 1</div>
        <div class="swiper-slide myColor2">Slide 2</div>
        <div class="swiper-slide myColor3">Slide 3</div>
    </div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js"></script>
<script>

    var mySwiper = new Swiper('.swiper-container', {

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        loop: true, // 循环模式选项
        effect: 'cube',
        autoplay: {
            delay: 1000
        }

    })

</script>
</body>
</html>
