<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="div1" class="box" title="one">class为box的div1</div>
<div id="div2" class="box" title="two">class为box的div2</div>
<div id="div3">div3</div>
<span class="box">class为box的span</span>
<br/>
<ul>
    <li>AAAAA</li>
    <li title="hello" class="box2">BBBBB</li>
    <li class="box">CCCCC</li>
    <li title="hello">DDDDDD</li>
    <li title="two"><span>BBBBB</span></li>
</ul>

<input type="text" name="username" value="guiguClass"/>
<br>
<input type="checkbox">
<input type="checkbox">
<br>
<button>选中</button>
<button>不选中</button>

<!--
1. 操作任意属性
   attr()
   removeAttr()
   prop()
2. 操作class属性
   addClass()
   removeClass()
3. 操作HTML代码/文本/值
   html()
   val()
-->
<script src="jquery-1.12.4.js"></script>
<script>

    // jquery当中的读写合一
    // 单参数的方法  传值为写 不传值为读
    // 双参数的方法  传两个值为写  传一个值为读
    // 因为jquery中的方法 内置隐试遍历  在我们设置内容的时候  不需要自己写遍历的语句
    // 但是当你是一个读取操作时   如果用隐试遍历得话 读只读第一个 写是写所有

    // 1. 读取第一个div的title属性
    console.log($('div:first').attr('title'));

    //    2. 给所有的div设置name属性(value为atguigu)
    $('div').attr('name', 'atguigu');

    //    3. 移除所有div的title属性
    $('div').removeAttr('title');

    //    4. 给所有的div设置class='guiguClass'
    $('div').attr('class', 'guiguClass');

    //    5. 给所有的div添加class='abc'
    //    $('div').attr('class','guiguClass abc')
    $('div').addClass('abc');

    //    6. 移除所有div的guiguClass的class
    $('div').removeClass('guiguClass');

    //    7. 得到最后一个li的标签体文本
    console.log($('li:last').html());

    //    8. 设置第一个li的标签体为"<h1>mmmmmmmmm</h1>"
    $('li:first').html('<h1>mmmmmmmmm</h1>');

    //    9. 得到输入框中的value值
    console.log($(':text').val());

    //    10. 将输入框的值设置为atguigu
    $(':text').val('atguigu');

    //    11. 点击'全选'按钮实现全选
    //  attr  用于操作属性值可自己定义的属性
    //  prop  用于操作属性值固定的属性    其实指得就是布尔值属性
    $('button:first').click(function () {
        $(':checkbox').prop('checked', true)
    })

    //    12. 点击'全不选'按钮实现全不选
    $('button:last').click(function () {
        $(':checkbox').prop('checked', false)
    })

</script>
</body>
</html>
