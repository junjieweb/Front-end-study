<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }

        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50px;
            left: 10px;
            background: red;
        }
    </style>
<body>
<button id="btn1">慢慢收缩</button>
<button id="btn2">慢慢展开</button>
<button id="btn3">收缩/展开切换</button>

<div class="div1">
</div>

<!--
滑动动画
1. slideDown(): 带动画的展开
2. slideUp(): 带动画的收缩
3. slideToggle(): 带动画的切换展开/收缩
-->
<script src="js/jquery-1.12.4.js"></script>
<script>
    $('#btn1').click(function () {
        $('.div1').slideUp(2000);
    })
    $('#btn2').click(function () {
        $('.div1').slideDown(2000)
    })
    $('#btn3').click(function () {
        $('.div1').slideToggle(2000)
    })
</script>
</body>
</html>
