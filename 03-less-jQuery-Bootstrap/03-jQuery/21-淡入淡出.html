<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }

        .div1 {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50px;
            left: 10px;
            background: red;
        }
    </style>

<body>
<button id="btn1">慢慢淡出</button>
<button id="btn2">慢慢淡入</button>
<button id="btn3">淡出/淡入切换</button>

<div class="div1">
</div>

<!--
淡入淡出: 不断改变元素的透明度来实现的
1. fadeIn(): 带动画的显示
2. fadeOut(): 带动画隐藏
3. fadeToggle(): 带动画切换显示/隐藏
-->
<script src="jquery-1.12.4.js"></script>
<script>

    $('#btn1').click(function () {
        $('.div1').fadeOut(2000);
    })

    $('#btn2').click(function () {
        $('.div1').fadeIn(2000) ;
    })

    $('#btn3').click(function () {
        $('.div1').fadeToggle(2000);
    })

</script>
</body>
</html>
