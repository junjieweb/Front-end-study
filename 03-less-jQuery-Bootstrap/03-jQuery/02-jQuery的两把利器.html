<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button>测试</button>
<!--
    1、jQuery的核心函数
        简称：jQuery函数（$/jQuery）
        jQuery库向外直接暴露的就是$/jQuery
        引入jQuery库后，直接使用$即可
            当前函数：$(xxx)
            当前对象：$.xxx()
    2、jQuery核心对象
        简称：jQuery对象
        得到jQuery对象：执行jQuery函数返回的就是jQuery对象
        使用jQuery对象：$obj.xxx()
-->
<script src="js/jquery-1.10.1.js"></script>
<script>
    console.log(typeof $);//function
    console.log($ === jQuery);//true
    console.log(window.$ === $);//true
</script>

</body>
</html>
