<script>
    //绘制同心圆
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext("2d");
    for (var i = 0; i < 50; i++) {
       ctx.beginPath();
       ctx.arc(400,200,i*4+4,0,Math.PI*2,false);
       ctx.stroke();
    }
</script>
