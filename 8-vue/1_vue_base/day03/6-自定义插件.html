<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/vue.js"></script>
    <script src="./myPlugin.js"></script>
    <title>自定义插件</title>
</head>
<body>
<div id="app">
    <p v-upper="msg"></p>
</div>
<script>
    Vue.config.productionTip = false

    //声明使用插件，本质是在自动调用插件当中的install方法
    Vue.use(MyPlugin)

    Vue.myGlobalMethod()

    const vm = new Vue({
        el: '#app',
        data() {
            return {
                msg: 'Hello'
            }
        }
    })

    vm.$myMethod()
</script>
</body>
</html>
