<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-数据的绑定及事件的添加.html</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <!-- 一旦用了指令，那么这个被指令使用的属性，属性值就是js代码了，而原本的“”不再代表字符串的边界 -->
    <a v-bind:href="url">点击去百度</a>
    <!-- 单向数据绑定指令的简写 -->
    <a :href="url">点我去百度</a>

    <button v-on:click="test">按钮</button>
    <!-- 添加事件监听的简写 -->
    <button @click="test">按钮</button>
</div>
<script src="./js/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue',
            url: 'https://www.baidu.com'
        },
        methods: {
            //这里是专门用来写函数的
            //无论是data里面的数据，还是methods中的方法，最终都会被vm代理
            test() {
                alert('hello vue')
            }
        }
    })
</script>
</body>
</html>
