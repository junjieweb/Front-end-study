<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //...运算符，是拓展运算符
    //打包和拆包，要么是数组要么是对象
    //对于打包只有一个情况是打包，且只能打包数组

    //数组的打包和拆包
    //拆包，数组可以直接拆包
    let arr = [1, 2, 3, 4]
    console.log(...arr)
    console.log([1, 2, 3, 4, ...arr])

    //数组的打包，只在函数形参中会出现（为了传递不定参数）
    function add(a, b, ...arr) {
        console.log(arr)
        console.log(arr instanceof Array)
    }

    add(1, 2, 3, 4, 5, 6)


    //对象只能拆包，而且不能直接拆包
    //拆包对象只能是在一个新的对象中去拆老的对象
    let obj = {
        name: 'tom',
        age: '23'
    }
    console.log({...obj})

</script>
</body>
</html>
