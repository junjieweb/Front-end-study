<!DOCTYPE html>
<html lang="zh">
<head>

    <title>TributePage</title>

            margin: 0;
            padding: 0;
        }

        #main {
            background: #eee;
        }
        h1{
            text-align: center;
        }

        #img-div {

            margin: 0 auto;

        }

            width: 100%;

             alt="小米12Pro">

    <div id="box">
        <div id="tribute-info">其中应包含描述致敬页主题的内容文本。</div>
        <a id="tribute-link" href="https://www.xiaomi.com" target="_blank">小米网</a>

</html>
